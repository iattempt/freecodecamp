<html>
  <head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <!-- extra css -->
    <style>
      #body {
        text-align: center;
        background-color: #7dd;
      }

      #main {
        background-color: #fff;
        max-width: 1080px;
        width: 80%;
        margin: auto;
      }

      .row>* {
        width: 45%;
        display: inline-block;
        margin: 10px;
      }

      .row>:first-child {
        text-align: right;
        vertical-align: top;
      }

      .row>:last-child {
        text-align: left;
        vertical-align: center;
      }
    </style>
  </head>

  <!-- 

  Hello Camper!

  For now, the test suite only works in Chrome! Please read the README below in the JS Editor before beginning. Feel free to delete this message once you have read it. Good luck and Happy Coding! 

  - The freeCodeCamp Team 

  -->

  <body id="body">
    <h1 id="title">Survey Form</h1>
    <main id="main">
      <p id="description"><b>Let us know how we can improve freeCodeCamp</b></p>
      <form id="survey-form">
        <div class="row">
          <label id="name-label" for="name">* Name:</label>
          <input id="name" placeholder="Enter your name" required>
        </div>

        <div class="row">
          <label id="email-label" for="email">* Email:</label>
          <input id="email" type="email" placeholder="Enter your Email" required>
        </div>

        <div class="row">
          <label id="number-label" for="number">* Age:</label>
          <input id="number" type="number" min="1" max="150" placeholder="Age" required>
        </div>

        <div class="row">
          <label id="dropdown-label" for="dropdown">
            Which option best describes your current role?
          </label>
          <select id="dropdown">
            <option disabled>
              Select an option
            </option>

            <option value="student" selected>
              Student
            </option>

            <option value="full-time-job">
              Full Time Job
            </option>

            <option value="full-time-learner">
              Full Time Learner
            </option>

            <option value="prefer-not-to-say">
              Prefer not to say
            </option>

            <option value="other">
              Other
            </option>
          </select>
        </div>

        <div class="row">
          <div>
            <label for="" class="half">
              * How likely is that you would recommend freeCodeCamp to a friend?
            </label>
          </div>
          <div>
            <div>
              <label for="definitely">
                <input type="radio" name="radio" id="definitely" value="definitely" checked>Definitely
              </label>
            </div>

            <div>
              <label for="maybe">
                <input type="radio" name="radio" id="maybe" value="maybe">Maybe
              </label>
            </div>

            <div>
              <label for="not-sure">
                <input type="radio" name="radio" id="not-sure" value="not-sure">Not sure
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <label for="dropdown2">
            What do you like most in FCC:
          </label>
          <select id="dropdown2">
            <option selected disabled>
              Select an option
            </option>

            <option value="challenges">
              Challenges
            </option>

            <option value="projects">
              Projects
            </option>

            <option value="community">
              Community
            </option>

            <option value="open-source">
              Open source
            </option>
          </select>
        </div>

        <div class="row">
          <label for="">
            Things that should be improved in the future (Check all that apply):
          </label>
          <div>
            <div>
              <input id="front-end-projects" type="checkbox" value="front-end-projects">
              <label for="front-end-projects">
                Front-end Projects
              </label>
            </div>
            <div>
              <input id="back-end-projects" type="checkbox" value="back-end-projects">
              <label for="back-end-projects">
                Back-end Projects
              </label>
            </div>
            <div>
              <input id="data-visualization" type="checkbox" value="data-visualization">
              <label for="data-visualization">
                Data Visualization
              </label>
            </div>
            <div>
              <input id="challenges" type="checkbox" value="challenges">
              <label for="challenges">
                Challenges
              </label>
            </div>
            <div>
              <input id="open-source-community" type="checkbox" value="open-source-community">
              <label for="open-source-community">
                Open Source Community
              </label>
            </div>
            <div>
              <input id="gitter-help-rooms" type="checkbox" value="gitter-help-rooms">
              <label for="gitter-help-rooms">
                Gitter help rooms
              </label>
            </div>
            <div>
              <input id="city-meetups" type="checkbox" value="city-meetups">
              <label for="city-meetups">
                City Meetups
              </label>
            </div>
            <div>
              <input id="wiki" type="checkbox" value="wiki">
              <label for="wiki">
                Wiki
              </label>
            </div>
            <div>
              <input id="forum" type="checkbox" value="forum">
              <label for="forum">
                Forum
              </label>
            </div>
            <div>
              <input id="additional-courses" type="checkbox" value="additional-courses">
              <label for="additional-courses">
                Additional Courses
              </label>
            </div> 
          </div>
        </div>

        <div class="row">
          <label for="textarea">
            Any Comments or Suggestions?
          </label>
          <textarea placeholder="Enter your comment here..."></textarea>
        </div>

        <div>
          <button id="submit" type="submit">
            Submit
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
